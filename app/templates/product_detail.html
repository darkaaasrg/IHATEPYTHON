{% extends "base.html" %}
{% block content %}

<div class="container my-5 text-center">
    <img src="{{ url_for('static', filename='img/' + product.img) }}" 
         class="img-fluid rounded shadow mb-4" 
         alt="{{ product.name }}" 
         style="max-width: 100%; height: auto;">

    <h2 class="mb-3">{{ product.name }}</h2>

    <p class="lead text-start mb-4">{{ product.desc }}</p>

    <a href="{{ url_for('main.products_page') }}" class="btn btn-secondary">← Назад до продукції</a>
</div>

{% endblock %}
